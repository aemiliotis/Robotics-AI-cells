<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotics AI Hub</title>
    <style>
        :root {
            --primary: #4a6fa5;
            --secondary: #166088;
            --accent: #4fc3f7;
            --bg: #f5f7fa;
            --card-bg: #ffffff;
            --text: #333333;
            --success: #4CAF50;
            --error: #F44336;
            --warning: #FF9800;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text);
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 2px solid var(--primary);
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 10px;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 10px;
            background-color: var(--card-bg);
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            align-items: center;
        }
        
        .auth-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .auth-controls button {
            padding: 5px 10px;
            font-size: 0.9em;
        }
        
        .cell-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .cell-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        
        .cell-card:hover {
            transform: translateY(-5px);
        }
        
        .cell-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .cell-title {
            font-weight: 600;
            color: var(--secondary);
        }
        
        .cell-controls {
            margin: 15px 0;
        }
        
        input, select, textarea, button {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 500;
            padding: 10px;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: var(--secondary);
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .button-secondary {
            background-color: #6c757d;
        }
        
        .button-secondary:hover {
            background-color: #5a6268;
        }
        
        .button-success {
            background-color: var(--success);
        }
        
        .button-success:hover {
            background-color: #3d8b40;
        }
        
        .response {
            margin-top: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.9em;
            white-space: pre-wrap;
        }
        
        .success {
            border-left: 4px solid var(--success);
        }
        
        .error {
            border-left: 4px solid var(--error);
        }
        
        .warning {
            border-left: 4px solid var(--warning);
        }
        
        .api-status {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }
        
        .online {
            background-color: var(--success);
        }
        
        .offline {
            background-color: var(--error);
        }
        
        .checking {
            background-color: var(--warning);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        
        .loading {
            animation: pulse 1.5s infinite;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
        }
        
        .tab.active {
            border-bottom: 3px solid var(--primary);
            font-weight: bold;
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            width: 400px;
            max-width: 90%;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .modal-title {
            font-size: 1.5em;
            color: var(--primary);
            margin: 0;
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #666;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .modal-footer {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .api-key-display {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            word-break: break-all;
            margin-bottom: 15px;
        }
        
        @media (max-width: 768px) {
            .cell-grid {
                grid-template-columns: 1fr;
            }
            
            .status-bar {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
            
            .auth-controls {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>

    <div class="container">
        <header>
            <h1>Robotics AI Hub</h1>
            <p>Control panel for all robotic AI cells</p>
        </header>
        
        <div class="status-bar">

        </div>
        
        <div class="tabs">
            <div class="tab active" data-tab="all">All Cells</div>
            <div class="tab" data-tab="motion">Motion Control</div>
            <div class="tab" data-tab="perception">Perception</div>
            <div class="tab" data-tab="power">Power</div>
            <div class="tab" data-tab="utils">Utilities</div>
        </div>
        
        <div class="tab-content active" id="all-tab">

                <!-- All cells will be loaded here -->
            </div>
        </div>
        
        <div class="tab-content" id="motion-tab">
            <div class="cell-grid" id="motion-cells">
                <!-- Motion cells will be loaded here -->
            </div>
        </div>
        
        <div class="tab-content" id="perception-tab">

                <!-- Perception cells will be loaded here -->
            </div>
        </div>
        
        <div class="tab-content" id="power-tab">
            <div class="cell-grid" id="power-cells">
                <!-- Power cells will be loaded here -->
            </div>
        </div>
        
        <div class="tab-content" id="utils-tab">

            </div>
        </div>
    </div>

    <!-- Auth Modal -->
    <div id="auth-modal" class="modal">

                <button class="close-modal" onclick="toggleAuthModal()">&times;</button>
            </div>
            <div id="auth-form">
                <!-- Form will be inserted here -->
            </div>
        </div>
    </div>

        // Initialize the application

            // Set up tab switching
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => switchTab(tab.dataset.tab));
            });
            
            // Check API status
            checkApiStatus();
            
            // Check for saved token
            const savedToken = localStorage.getItem('robotics_ai_token');
            const savedUser = localStorage.getItem('robotics_ai_user');
            
            if (savedToken && savedUser) {
                currentToken = savedToken;
                currentUser = savedUser;
                updateUserStatus();
                checkApiKey();
            }
            
            // Set up click handlers
            document.addEventListener('click', function(e) {
                const btn = e.target.closest('.cell-card button');
                if (btn) {
                    const cellId = btn.closest('.cell-card').dataset.cellId;
                    executeCell(cellId);
                }
            });
            
            // Execute from URL params if needed
            executeFromUrl();
        });

        function renderAllCells() {
            const allCellsContainer = document.getElementById('all-cells');
            const motionContainer = document.getElementById('motion-cells');
            const perceptionContainer = document.getElementById('perception-cells');
            const powerContainer = document.getElementById('power-cells');
            const utilsContainer = document.getElementById('utils-cells');
            
            // Clear existing content
            allCellsContainer.innerHTML = '';
            motionContainer.innerHTML = '';
            perceptionContainer.innerHTML = '';
            powerContainer.innerHTML = '';
            utilsContainer.innerHTML = '';
            
            CELLS.forEach(cell => {
                const card = createCellCard(cell);
                allCellsContainer.appendChild(card.cloneNode(true));
                
                // Add to category-specific containers
                switch(cell.category) {
                    case 'motion':
                        motionContainer.appendChild(card);
                        break;
                    case 'perception':
                        perceptionContainer.appendChild(card);
                        break;
                    case 'power':
                        powerContainer.appendChild(card);
                        break;
                    case 'utils':
                        utilsContainer.appendChild(card);
                        break;
                }
            });
        }

        function createCellCard(cell) {
            const card = document.createElement('div');
            card.className = 'cell-card';
            card.dataset.cellId = cell.id;
            
            // Header
            const header = document.createElement('div');
            header.className = 'cell-header';
            
            const title = document.createElement('div');
            title.className = 'cell-title';
            title.textContent = cell.name;
            
            header.appendChild(title);
            card.appendChild(header);
            
            // Description
            const desc = document.createElement('p');
            desc.textContent = cell.description;
            desc.style.fontSize = '0.9em';
            desc.style.color = '#666';
            card.appendChild(desc);
            
            // Controls
            const controls = document.createElement('div');
            controls.className = 'cell-controls';
            
            cell.inputs.forEach(input => {
                const label = document.createElement('label');
                label.textContent = input.label;
                label.style.display = 'block';
                label.style.marginTop = '10px';
                label.style.fontWeight = '500';
                controls.appendChild(label);
                
                let inputElement;
                
                switch(input.type) {
                    case 'number':
                        inputElement = document.createElement('input');
                        inputElement.type = 'number';
                        inputElement.value = input.value;
                        if (input.min !== undefined) inputElement.min = input.min;
                        if (input.max !== undefined) inputElement.max = input.max;
                        break;
                        
                    case 'text':
                        inputElement = document.createElement('input');
                        inputElement.type = 'text';
                        inputElement.value = input.value;
                        break;
                        
                    case 'select':
                        inputElement = document.createElement('select');
                        input.options.forEach(option => {
                            const optElement = document.createElement('option');
                            optElement.value = option;
                            optElement.textContent = option;
                            if (option === input.value) optElement.selected = true;
                            inputElement.appendChild(optElement);
                        });
                        break;
                        
                    case 'json':
                        inputElement = document.createElement('textarea');
                        inputElement.value = typeof input.value === 'string' ? input.value : JSON.stringify(input.value, null, 2);
                        inputElement.rows = 3;
                        break;
                }
                
                inputElement.id = `${cell.id}_${input.id}`;
                inputElement.style.width = '100%';
                controls.appendChild(inputElement);
            });
            
            const button = document.createElement('button');
            button.textContent = 'Execute';
            button.addEventListener('click', () => executeCell(cell.id));
            controls.appendChild(button);
            
            card.appendChild(controls);
            
            // Response area
            const response = document.createElement('div');
            response.className = 'response';
            response.id = `${cell.id}_response`;
            response.textContent = 'Response will appear here...';
            card.appendChild(response);
            
            return card;
        }

        async function executeCell(cellId) {
            const cell = CELLS.find(c => c.id === cellId);
            if (!cell) return;

            const responseElement = document.getElementById(`${cellId}_response`);
            const button = document.querySelector(`.cell-card[data-cell-id="${cellId}"] button`);
            
            // Reset UI
            responseElement.className = 'response loading';
            responseElement.textContent = 'Processing...';
            button.disabled = true;

            try {
                // Prepare input data
                const cellInputData = {};
                for (const input of cell.inputs) {
                    const inputElement = document.getElementById(`${cellId}_${input.id}`);
                    const value = inputElement.value.trim();
                    
                    switch(input.type) {
                        case 'number':
                            cellInputData[input.id] = parseFloat(value);
                            if (isNaN(cellInputData[input.id])) throw new Error('Invalid number');
                            break;
                        case 'text':
                        case 'select':
                            cellInputData[input.id] = value;
                            break;
                        case 'json':
                            cellInputData[input.id] = value ? JSON.parse(value) : null;
                            break;
                    }
                }

                // Structure data to match backend expectations
                const requestData = {
                    cells: [cellId],
                    data: {
                        [cellId]: cellInputData
                    }
                };

                const headers = {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                };
                
                if (currentToken) {
                    headers['Authorization'] = `Bearer ${currentToken}`;
                } else if (currentApiKey) {
                    headers['x-api-key'] = currentApiKey;
                }

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(requestData)
                });

                const result = await response.json();
                
                if (!response.ok || !result.success) {
                    throw new Error(result.error || `API request failed with status ${response.status}`);
                }

                // Handle backend response format
                if (result.results && result.results[cellId]) {
                    responseElement.textContent = JSON.stringify(result.results[cellId], null, 2);
                    responseElement.className = 'response success';
                } else {
                    throw new Error('API did not return results for this cell');
                }
                
                updateLastUpdate();

            } catch (error) {
                console.error('Execution error:', error);
                responseElement.textContent = `Error: ${error.message}`;
                responseElement.className = 'response error';
            } finally {
                button.disabled = false;
            }
        }
        
        function switchTab(tabId) {
            // Update active tab
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.tab === tabId);
            });
            
            // Show corresponding content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.toggle('active', content.id === `${tabId}-tab`);
            });
        }

        async function checkApiStatus() {
            const statusElement = document.getElementById('api-status');
            statusElement.className = 'api-status checking';
            
            try {
                const response = await fetch(PING_URL, {
                    method: 'GET',
                    mode: 'cors',
                    credentials: 'omit'
                });
                
                apiStatus = response.ok;
                statusElement.className = `api-status ${apiStatus ? 'online' : 'offline'}`;
                
                if (apiStatus) {
                    const data = await response.json();
                    console.log("API Status:", data.status);
                }
            } catch (e) {
                apiStatus = false;
                statusElement.className = 'api-status offline';
                console.error("API Status Check Failed:", e);
            }
            
            setTimeout(checkApiStatus, 30000);
        }

        function updateLastUpdate() {
            const now = new Date();
            document.getElementById('last-update').textContent = 
                `Last updated: ${now.toLocaleTimeString()}`;
        }
        
        // Authentication functions
        function showLogin() {
            document.getElementById('auth-modal-title').textContent = 'Login';
            document.getElementById('auth-form').innerHTML = `
                <div class="form-group">
                    <label for="login-username">Username:</label>
                    <input type="text" id="login-username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="button-secondary" onclick="toggleAuthModal()">Cancel</button>
                    <button type="button" class="button-success" onclick="login()">Login</button>
                </div>
            `;
            toggleAuthModal();
        }
        
        function showRegister() {
            document.getElementById('auth-modal-title').textContent = 'Register';
            document.getElementById('auth-form').innerHTML = `
                <div class="form-group">
                    <label for="register-username">Username:</label>
                    <input type="text" id="register-username" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password:</label>
                    <input type="password" id="register-password" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="button-secondary" onclick="toggleAuthModal()">Cancel</button>
                    <button type="button" class="button-success" onclick="register()">Register</button>
                </div>
            `;
            toggleAuthModal();
        }
        
        function toggleAuthModal() {
            const modal = document.getElementById('auth-modal');
            modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
        }
        
        function toggleApiKeyModal() {
            const modal = document.getElementById('api-key-modal');
            modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
        }
        
        async function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            
            try {
                const formData = new URLSearchParams();
                formData.append('username', username);
                formData.append('password', password);
                formData.append('grant_type', 'password');
                
                const response = await fetch(TOKEN_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Login failed');
                }
                
                const data = await response.json();
                currentToken = data.access_token;
                currentUser = username;
                
                // Save to localStorage
                localStorage.setItem('robotics_ai_token', currentToken);
                localStorage.setItem('robotics_ai_user', currentUser);
                
                updateUserStatus();
                toggleAuthModal();
                checkApiKey();
            } catch (error) {
                alert(`Login error: ${error.message}`);
            }
        }
        
        async function register() {
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            
            try {
                const response = await fetch(REGISTER_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username,
                        email,
                        password
                    })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Registration failed');
                }
                
                alert('Registration successful! Please login.');
                showLogin();
            } catch (error) {
                alert(`Registration error: ${error.message}`);
            }
        }
        
        function logout() {
            currentToken = null;
            currentUser = null;
            currentApiKey = null;
            localStorage.removeItem('robotics_ai_token');
            localStorage.removeItem('robotics_ai_user');
            updateUserStatus();
        }
        
        function updateUserStatus() {
            const statusElement = document.getElementById('user-status');
            const loginBtn = document.getElementById('login-btn');
            const registerBtn = document.getElementById('register-btn');
            const logoutBtn = document.getElementById('logout-btn');
            const apiKeyBtn = document.getElementById('api-key-btn');
            
            if (currentUser) {
                statusElement.textContent = `Logged in as ${currentUser}`;
                loginBtn.style.display = 'none';
                registerBtn.style.display = 'none';
                logoutBtn.style.display = 'inline-block';
                apiKeyBtn.style.display = 'inline-block';
            } else {
                statusElement.textContent = 'Not logged in';
                loginBtn.style.display = 'inline-block';
                registerBtn.style.display = 'inline-block';
                logoutBtn.style.display = 'none';
                apiKeyBtn.style.display = 'none';
            }
        }
        
        async function checkApiKey() {
            if (!currentToken) return;
            
            try {
                const response = await fetch(API_KEY_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    currentApiKey = data.api_key;
                }
            } catch (error) {
                console.error('Failed to check API key:', error);
            }
        }
        
        async function showApiKey() {
            if (!currentApiKey) {
                try {
                    const response = await fetch(API_KEY_URL, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${currentToken}`
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error('Failed to get API key');
                    }
                    
                    const data = await response.json();
                    currentApiKey = data.api_key;
                } catch (error) {
                    alert(`Error: ${error.message}`);
                    return;
                }
            }
            
            document.getElementById('api-key-display').textContent = currentApiKey;
            toggleApiKeyModal();
        }
        
        function copyApiKey() {
            const apiKey = document.getElementById('api-key-display').textContent;
            navigator.clipboard.writeText(apiKey)
                .then(() => alert('API key copied to clipboard!'))
                .catch(err => alert('Failed to copy API key: ' + err));
        }
        
        async function generateNewApiKey() {
            try {
                const response = await fetch(API_KEY_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to generate new API key');
                }
                
                const data = await response.json();
                currentApiKey = data.api_key;
                document.getElementById('api-key-display').textContent = currentApiKey;
                alert('New API key generated!');
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }
        
        // Function to parse URL parameters
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                cell: params.get('cell'),
                ...Object.fromEntries(params.entries())
            };
        }

        // Function to auto-execute a cell from URL parameters
        function executeFromUrl() {
            const params = getUrlParams();
            if (params.cell) {
                const cellId = params.cell;
                const cell = CELLS.find(c => c.id === cellId);
                
                if (cell) {
                    // Set input values from URL params
                    cell.inputs.forEach(input => {
                        const paramValue = params[input.id];
                        if (paramValue !== undefined) {
                            const inputElement = document.getElementById(`${cellId}_${input.id}`);
                            if (inputElement) {
                                inputElement.value = paramValue;
                            }
                        }
                    });
                    
                    // Execute the cell after a short delay to ensure DOM is ready
                    setTimeout(() => executeCell(cellId), 300);
                }
            }
        }
    </script>
