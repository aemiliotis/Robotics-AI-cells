<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotics AI Hub</title>
    <style>
        :root {
            --primary: #4a6fa5;
            --secondary: #166088;
            --accent: #4fc3f7;
            --bg: #f5f7fa;
            --card-bg: #ffffff;
            --text: #333333;
            --success: #4CAF50;
            --error: #F44336;
            --warning: #FF9800;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text);
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
            padding-bottom: 60px; /* Space for debug console */
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 2px solid var(--primary);
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 10px;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 10px;
            background-color: var(--card-bg);
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .cell-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .cell-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        
        .cell-card:hover {
            transform: translateY(-5px);
        }
        
        .cell-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .cell-title {
            font-weight: 600;
            color: var(--secondary);
        }
        
        .cell-controls {
            margin: 15px 0;
        }
        
        input, select, textarea, button {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 500;
            padding: 10px;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: var(--secondary);
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .response {
            margin-top: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.9em;
            white-space: pre-wrap;
        }
        
        .success {
            border-left: 4px solid var(--success);
        }
        
        .error {
            border-left: 4px solid var(--error);
        }
        
        .warning {
            border-left: 4px solid var(--warning);
        }
        
        .api-status {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }
        
        .online {
            background-color: var(--success);
        }
        
        .offline {
            background-color: var(--error);
        }
        
        .loading {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
        }
        
        .tab.active {
            border-bottom: 3px solid var(--primary);
            font-weight: bold;
        }
        
        /* Debug Console */
        .debug-console {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #1e1e1e;
            color: #f0f0f0;
            padding: 10px;
            height: 150px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            border-top: 1px solid #444;
            z-index: 1000;
            display: none;
        }
        
        .debug-toggle {
            position: fixed;
            bottom: 160px;
            right: 20px;
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            z-index: 1001;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .debug-entry {
            margin-bottom: 5px;
            padding-bottom: 5px;
            border-bottom: 1px solid #333;
        }
        
        .debug-timestamp {
            color: #aaa;
            margin-right: 10px;
        }
        
        .debug-message {
            color: #f0f0f0;
        }
        
        .debug-error {
            color: #ff6b6b;
        }
        
        .debug-success {
            color: #6bff6b;
        }
        
        @media (max-width: 768px) {
            .cell-grid {
                grid-template-columns: 1fr;
            }
            
            .debug-console {
                height: 100px;
            }
            
            .debug-toggle {
                bottom: 110px;
            }
        }
    </style>
</head>

        function renderAllCells() {
            const allCellsContainer = document.getElementById('all-cells');
            const motionContainer = document.getElementById('motion-cells');
            const perceptionContainer = document.getElementById('perception-cells');
            const powerContainer = document.getElementById('power-cells');
            const utilsContainer = document.getElementById('utils-cells');

            motionContainer.innerHTML = '';
            perceptionContainer.innerHTML = '';
            powerContainer.innerHTML = '';
            utilsContainer.innerHTML = '';
            
            CELLS.forEach(cell => {
                const card = createCellCard(cell);
                allCellsContainer.appendChild(card.cloneNode(true));
                
                // Add to category-specific containers

                    case 'motion':
                        motionContainer.appendChild(card);
                        break;
                    case 'perception':
                        perceptionContainer.appendChild(card);
                        break;
                    case 'power':

                        break;
                    case 'utils':
                        utilsContainer.appendChild(card);
                        break;
                }
            });

        function createCellCard(cell) {
            const card = document.createElement('div');
            card.className = 'cell-card';
            card.dataset.cellId = cell.id;
            
            // Header
            const header = document.createElement('div');
            header.className = 'cell-header';
            
            const title = document.createElement('div');
            title.className = 'cell-title';
            title.textContent = cell.name;
            
            header.appendChild(title);
            card.appendChild(header);
            
            // Description
            const desc = document.createElement('p');
            desc.textContent = cell.description;
            desc.style.fontSize = '0.9em';
            desc.style.color = '#666';
            card.appendChild(desc);
            
            // Controls
            const controls = document.createElement('div');
            controls.className = 'cell-controls';
            
            cell.inputs.forEach(input => {
                const label = document.createElement('label');
                label.textContent = input.label;
                label.style.display = 'block';
                label.style.marginTop = '10px';
                label.style.fontWeight = '500';
                controls.appendChild(label);
                
                let inputElement;
                
                switch(input.type) {
                    case 'number':
                        inputElement = document.createElement('input');
                        inputElement.type = 'number';
                        inputElement.value = input.value;
                        if (input.min) inputElement.min = input.min;
                        if (input.max) inputElement.max = input.max;
                        break;
                        
                    case 'text':
                        inputElement = document.createElement('input');
                        inputElement.type = 'text';
                        inputElement.value = input.value;
                        break;
                        
                    case 'select':
                        inputElement = document.createElement('select');
                        input.options.forEach(option => {
                            const optElement = document.createElement('option');
                            optElement.value = option;
                            optElement.textContent = option;
                            if (option === input.value) optElement.selected = true;
                            inputElement.appendChild(optElement);
                        });
                        break;
                        
                    case 'json':
                        inputElement = document.createElement('textarea');
                        inputElement.value = typeof input.value === 'string' ? input.value : JSON.stringify(input.value, null, 2);
                        inputElement.rows = 3;
                        break;
                }
                
                inputElement.id = `${cell.id}_${input.id}`;
                inputElement.style.width = '100%';
                controls.appendChild(inputElement);
            });
            
            const button = document.createElement('button');
            button.textContent = 'Execute';
            button.addEventListener('click', () => executeCell(cell.id));
            controls.appendChild(button);
            
            card.appendChild(controls);
            
            // Response area
            const response = document.createElement('div');
            response.className = 'response';
            response.id = `${cell.id}_response`;
            response.textContent = 'Response will appear here...';
            card.appendChild(response);
            
            return card;
        }

        async function executeCell(cellId) {
            const cell = CELLS.find(c => c.id === cellId);
            if (!cell) {
                logDebug(`Cell ${cellId} not found`, 'error');
                return;
            }
            
            const responseElement = document.getElementById(`${cellId}_response`);
            const button = document.querySelector(`.cell-card[data-cell-id="${cellId}"] button`);
            
            // Reset UI state
            responseElement.className = 'response';
            responseElement.textContent = '⌛ Calling API...';
            button.disabled = true;
            
            try {
                logDebug(`Starting execution of ${cellId}`, 'info');
                
                // Prepare input data
                const inputData = {};
                let validationFailed = false;
                
                for (const input of cell.inputs) {
                    const inputElement = document.getElementById(`${cellId}_${input.id}`);
                    const value = inputElement.value.trim();
                    
                    try {
                        switch(input.type) {
                            case 'number':
                                inputData[input.id] = Number(value);
                                if (isNaN(inputData[input.id])) throw new Error('Must be a valid number');
                                if (input.min !== undefined && inputData[input.id] < input.min) {
                                    throw new Error(`Must be ≥ ${input.min}`);
                                }
                                if (input.max !== undefined && inputData[input.id] > input.max) {
                                    throw new Error(`Must be ≤ ${input.max}`);
                                }
                                break;
                                
                            case 'text':
                                if (!value) throw new Error('Required field');
                                inputData[input.id] = value;
                                break;
                                
                            case 'select':
                                inputData[input.id] = value;
                                break;
                                
                            case 'json':
                                if (!value) {
                                    inputData[input.id] = null;
                                } else {
                                    try {
                                        inputData[input.id] = JSON.parse(value);
                                    } catch (e) {
                                        throw new Error(`Invalid JSON: ${e.message}`);
                                    }
                                }
                                break;
                        }
                        
                        logDebug(`Validated input ${input.id}: ${JSON.stringify(inputData[input.id])}`, 'success');
                        inputElement.style.borderColor = '';
                        
                    } catch (e) {
                        logDebug(`Validation failed for ${input.id}: ${e.message}`, 'error');
                        inputElement.style.borderColor = 'var(--error)';
                        responseElement.textContent = `❌ ${input.label}: ${e.message}`;
                        responseElement.classList.add('error');
                        validationFailed = true;
                    }
                }
                
                if (validationFailed) {
                    logDebug(`Validation failed for ${cellId}, aborting`, 'error');
                    button.disabled = false;
                    return;
                }
                
                // Make API call
                logDebug(`Calling API with payload: ${JSON.stringify({
                    cells: [cellId],
                    ...inputData
                })}`, 'info');
                
                const startTime = Date.now();
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 15000); // 15 second timeout
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        cells: [cellId],
                        ...inputData
                    }),
                    signal: controller.signal
                }).finally(() => clearTimeout(timeoutId));
                
                const responseTime = Date.now() - startTime;
                logDebug(`API responded in ${responseTime}ms with status ${response.status}`, 'info');
                
                if (!response.ok) {
                    let errorResponse;
                    try {
                        errorResponse = await response.json();
                    } catch (e) {
                        errorResponse = { error: await response.text() };
                    }
                    
                    const errorMessage = errorResponse.error || 
                                        errorResponse.message || 
                                        `API Error: ${response.status} ${response.statusText}`;
                    
                    throw new Error(errorMessage);
                }
                
                const data = await response.json();
                logDebug(`API response data: ${JSON.stringify(data)}`, 'info');
                
                if (!data.results || !data.results[cellId]) {
                    throw new Error('API returned no results for this cell');
                }
                
                // Display the response
                const result = data.results[cellId];
                responseElement.textContent = typeof result === 'string' ? result : JSON.stringify(result, null, 2);
                responseElement.className = 'response success';
                logDebug(`Successfully processed response for ${cellId}`, 'success');
                
                // Update last successful call
                lastResponse = data;
                updateLastUpdate();
                
            } catch (error) {
                logDebug(`Error executing ${cellId}: ${error.message}`, 'error');
                console.error(`Cell ${cellId} error:`, error);
                
                responseElement.textContent = `❌ ${error.message}`;
                responseElement.className = 'response error';
                
            } finally {
                button.disabled = false;
                logDebug(`Finished executing ${cellId}`, 'info');
            }
        }

        function switchTab(tabId) {
            logDebug(`Switching to tab: ${tabId}`, 'info');
            
            // Update active tab
            tabs.forEach(tab => {
                if (tab.dataset.tab === tabId) {
                    tab.classList.add('active');
                } else {
                    tab.classList.remove('active');
                }
            });
            
            // Show corresponding content
            tabContents.forEach(content => {
                if (content.id === `${tabId}-tab`) {
                    content.classList.add('active');
                } else {
                    content.classList.remove('active');
                }
            });
        }

        async function checkApiStatus() {
            try {
                apiStatusElement.classList.add('loading');
                logDebug('Checking API status...', 'info');
                
                const response = await fetch(API_URL.replace('/ai-api', '/ping'), {
                    method: 'GET',
                    headers: { 'Accept': 'application/json' }
                });
                
                apiStatus = response.ok;
                if (apiStatus) {
                    const data = await response.json();
                    logDebug(`API status check successful: ${data.status || 'OK'}`, 'success');
                } else {
                    logDebug(`API status check failed: ${response.status}`, 'error');
                }
            } catch (e) {
                apiStatus = false;
                logDebug(`API status check error: ${e.message}`, 'error');
            } finally {
                apiStatusElement.classList.remove('loading');
                updateApiStatusDisplay();
                
                // Check every 30 seconds
                setTimeout(checkApiStatus, 30000);
            }
        }

        function updateApiStatusDisplay() {
            if (apiStatus) {
                apiStatusElement.className = 'api-status online';
                apiStatusElement.title = 'API Online';
            } else {
                apiStatusElement.className = 'api-status offline';
                apiStatusElement.title = 'API Offline';
            }
        }

        function updateLastUpdate() {
            const now = new Date();
            lastUpdateElement.textContent = `Last updated: ${now.toLocaleTimeString()}`;
        }
    </script>
</body>
