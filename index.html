<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotics AI Hub</title>
    <style>
        :root {
            --primary: #4a6fa5;
            --secondary: #166088;
            --accent: #4fc3f7;
            --bg: #f5f7fa;
            --card-bg: #ffffff;
            --text: #333333;
            --success: #4CAF50;
            --error: #F44336;
            --warning: #FF9800;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text);
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 2px solid var(--primary);
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 10px;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 10px;
            background-color: var(--card-bg);
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            align-items: center;
        }
        
        .auth-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .auth-controls button {
            padding: 5px 10px;
            font-size: 0.9em;
        }
        
        .cell-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .cell-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        
        .cell-card:hover {
            transform: translateY(-5px);
        }
        
        .cell-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .cell-title {
            font-weight: 600;
            color: var(--secondary);
        }
        
        .cell-controls {
            margin: 15px 0;
        }
        
        input, select, textarea, button {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 500;
            padding: 10px;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: var(--secondary);
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .button-secondary {
            background-color: #6c757d;
        }
        
        .button-secondary:hover {
            background-color: #5a6268;
        }
        
        .button-success {
            background-color: var(--success);
        }
        
        .button-success:hover {
            background-color: #3d8b40;
        }
        
        .response {
            margin-top: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.9em;
            white-space: pre-wrap;
        }
        
        .success {
            border-left: 4px solid var(--success);
        }
        
        .error {
            border-left: 4px solid var(--error);
        }
        
        .warning {
            border-left: 4px solid var(--warning);
        }
        
        .api-status {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }
        
        .online {
            background-color: var(--success);
        }
        
        .offline {
            background-color: var(--error);
        }
        
        .checking {
            background-color: var(--warning);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        
        .loading {
            animation: pulse 1.5s infinite;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
        }
        
        .tab.active {
            border-bottom: 3px solid var(--primary);
            font-weight: bold;
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            width: 400px;
            max-width: 90%;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .modal-title {
            font-size: 1.5em;
            color: var(--primary);
            margin: 0;
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #666;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .modal-footer {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .api-key-display {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            word-break: break-all;
            margin-bottom: 15px;
        }
        
        @media (max-width: 768px) {
            .cell-grid {
                grid-template-columns: 1fr;
            }
            
            .status-bar {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
            
            .auth-controls {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Robotics AI Hub</h1>
            <p>Control panel for all robotic AI cells</p>
        </header>
        
        <div class="status-bar">

                <button onclick="logout()" id="logout-btn" style="display:none;">Logout</button>
            </div>
        </div>
        
        <div class="tabs">
            <div class="tab active" data-tab="all">All Cells</div>
            <div class="tab" data-tab="motion">Motion Control</div>
            <div class="tab" data-tab="perception">Perception</div>
            <div class="tab" data-tab="power">Power</div>
            <div class="tab" data-tab="utils">Utilities</div>
        </div>
        
        <div class="tab-content active" id="all-tab">

            </div>
        </div>
        
        <div class="tab-content" id="motion-tab">
            <div class="cell-grid" id="motion-cells">
                <!-- Motion cells will be loaded here -->
            </div>
        </div>
        
        <div class="tab-content" id="perception-tab">
            <div class="cell-grid" id="perception-cells">
                <!-- Perception cells will be loaded here -->
            </div>
        </div>
        
        <div class="tab-content" id="power-tab">
            <div class="cell-grid" id="power-cells">
                <!-- Power cells will be loaded here -->
            </div>
        </div>
        
        <div class="tab-content" id="utils-tab">
            <div class="cell-grid" id="utils-cells">
                <!-- Utility cells will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Auth Modal -->
    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="auth-modal-title">Login</h2>
                <button class="close-modal" onclick="toggleAuthModal()">&times;</button>
            </div>
            <div id="auth-form">
                <!-- Form will be inserted here -->
            </div>
        </div>
    </div>

    <!-- API Key Modal -->
    <div id="api-key-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Your API Key</h2>
                <button class="close-modal" onclick="toggleApiKeyModal()">&times;</button>
            </div>
            <div class="api-key-display" id="api-key-display">

                <button class="button-success" onclick="copyApiKey()">Copy</button>

            </div>
        </div>
    </div>
