<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>No-Code Tool Builder</title>
    <script>
        let inputCount = 0;
        function addInput() {
            const container = document.getElementById('inputs-container');
            const div = document.createElement('div');
            div.innerHTML = `
                Input Name: <input name="input_name_${inputCount}">
                Type: <select name="input_type_${inputCount}">
                    <option value="text">Text</option>
                    <option value="number">Number</option>
                </select><br>
            `;
            container.appendChild(div);
            inputCount++;
        }
    </script>
</head>
<body>
    <h1>Welcome, {{ session['username'] if 'username' in session else 'Guest' }}</h1>
    <a href="/logout">Logout</a>
    <h2>Your Tools</h2>
    <ul>
        {% for tool_name in tools %}
            <li><a href="/tool/{{ tool_name }}">{{ tool_name }}</a> (Publicly executable)</li>
        {% endfor %}
    </ul>
    <h2>Create New Tool</h2>
    <form method="post" action="/create_tool">
        Tool Name: <input name="tool_name"><br>
        <div id="inputs-container"></div>
        <button type="button" onclick="addInput()">Add Input</button><br>
        Logic (Python expression, e.g., input1 + input2): <textarea name="logic"></textarea><br>
        <input type="submit" value="Create Tool">
    </form>
</body>
</html>
