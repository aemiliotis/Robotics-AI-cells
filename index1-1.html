    <meta charset="UTF-8">

    <style>
        :root {
            --primary: #4a6fa5;
            --secondary: #166088;
            --accent: #4fc3f7;
            --bg: #f5f7fa;
            --card-bg: #ffffff;
            --text: #333333;
            --success: #4CAF50;
            --error: #F44336;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text);
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 2px solid var(--primary);
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 10px;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 10px;
            background-color: var(--card-bg);
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .cell-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .cell-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        
        .cell-card:hover {
            transform: translateY(-5px);
        }
        
        .cell-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .cell-title {
            font-weight: 600;
            color: var(--secondary);
        }
        
        .cell-controls {
            margin: 15px 0;
        }
        
        input, select, textarea, button {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 500;
            padding: 10px;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: var(--secondary);
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .response {
            margin-top: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.9em;
            white-space: pre-wrap;
        }
        
        .success {
            border-left: 4px solid var(--success);
        }
        
        .error {
            border-left: 4px solid var(--error);
        }
        
        .api-status {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }
        
        .online {
            background-color: var(--success);
        }
        
        .offline {
            background-color: var(--error);
        }
        
        .loading {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
        }
        
        .tab.active {
            border-bottom: 3px solid var(--primary);
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .cell-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>

        function createCellCard(cell) {
            const card = document.createElement('div');
            card.className = 'cell-card';
            card.dataset.cellId = cell.id;
            
            // Header
            const header = document.createElement('div');
            header.className = 'cell-header';

            title.textContent = cell.name;
            
            header.appendChild(title);
            card.appendChild(header);
            
            // Description

            desc.textContent = cell.description;
            desc.style.fontSize = '0.9em';
            desc.style.color = '#666';
            card.appendChild(desc);
            
            // Controls
            const controls = document.createElement('div');
            controls.className = 'cell-controls';
            
            cell.inputs.forEach(input => {
                const label = document.createElement('label');
                label.textContent = input.label;
                label.style.display = 'block';
                label.style.marginTop = '10px';
                label.style.fontWeight = '500';
                controls.appendChild(label);
                
                let inputElement;
                
                switch(input.type) {
                    case 'number':
                        inputElement = document.createElement('input');
                        inputElement.type = 'number';
                        inputElement.value = input.value;
                        if (input.min) inputElement.min = input.min;
                        if (input.max) inputElement.max = input.max;
                        break;
                        
                    case 'text':
                        inputElement = document.createElement('input');
                        inputElement.type = 'text';
                        inputElement.value = input.value;
                        break;
                        
                    case 'select':
                        inputElement = document.createElement('select');
                        input.options.forEach(option => {
                            const optElement = document.createElement('option');
                            optElement.value = option;
                            optElement.textContent = option;
                            if (option === input.value) optElement.selected = true;
                            inputElement.appendChild(optElement);
                        });
                        break;
                        
                    case 'json':
                        inputElement = document.createElement('textarea');
                        inputElement.value = typeof input.value === 'string' ? input.value : JSON.stringify(input.value, null, 2);
                        inputElement.rows = 3;
                        break;
                }
                
                inputElement.id = `${cell.id}_${input.id}`;
                inputElement.style.width = '100%';
                controls.appendChild(inputElement);
            });
            
            const button = document.createElement('button');
            button.textContent = 'Execute';
            button.addEventListener('click', () => executeCell(cell.id));
            controls.appendChild(button);
            
            card.appendChild(controls);
            
            // Response area
            const response = document.createElement('div');
            response.className = 'response';
            response.id = `${cell.id}_response`;
            response.textContent = 'Response will appear here...';
            card.appendChild(response);
            
            return card;
        }

            }
        }

        function createCellCard(cell) {
            const card = document.createElement('div');
            card.className = 'cell-card';
            card.dataset.cellId = cell.id;
            
            // Header
            const header = document.createElement('div');
            header.className = 'cell-header';
            
            const title = document.createElement('div');
            title.className = 'cell-title';
            title.textContent = cell.name;
            
            header.appendChild(title);
            card.appendChild(header);
            
            // Description
            const desc = document.createElement('p');
            desc.textContent = cell.description;
            desc.style.fontSize = '0.9em';
            desc.style.color = '#666';
            card.appendChild(desc);
            
            // Controls
            const controls = document.createElement('div');
            controls.className = 'cell-controls';
            
            cell.inputs.forEach(input => {
                const label = document.createElement('label');
                label.textContent = input.label;
                label.style.display = 'block';
                label.style.marginTop = '10px';
                label.style.fontWeight = '500';
                controls.appendChild(label);
                
                let inputElement;
                
                switch(input.type) {
                    case 'number':
                        inputElement = document.createElement('input');
                        inputElement.type = 'number';
                        inputElement.value = input.value;
                        if (input.min !== undefined) inputElement.min = input.min;
                        if (input.max !== undefined) inputElement.max = input.max;
                        break;
                        
                    case 'text':
                        inputElement = document.createElement('input');
                        inputElement.type = 'text';
                        inputElement.value = input.value;
                        break;
                        
                    case 'select':
                        inputElement = document.createElement('select');
                        input.options.forEach(option => {
                            const optElement = document.createElement('option');
                            optElement.value = option;
                            optElement.textContent = option;
                            if (option === input.value) optElement.selected = true;
                            inputElement.appendChild(optElement);
                        });
                        break;
                        
                    case 'json':
                        inputElement = document.createElement('textarea');
                        inputElement.value = typeof input.value === 'string' ? input.value : JSON.stringify(input.value, null, 2);
                        inputElement.rows = 3;
                        break;
                }
                
                inputElement.id = `${cell.id}_${input.id}`;
                inputElement.style.width = '100%';
                controls.appendChild(inputElement);
            });
            
            const button = document.createElement('button');
            button.textContent = 'Execute';
            button.addEventListener('click', () => executeCell(cell.id));
            controls.appendChild(button);
            
            card.appendChild(controls);
            
            // Response area
            const response = document.createElement('div');
            response.className = 'response';
            response.id = `${cell.id}_response`;
            response.textContent = 'Response will appear here...';
            card.appendChild(response);
            
            return card;
        }

        async function executeCell(cellId) {
    const cell = CELLS.find(c => c.id === cellId);
    if (!cell) return;

    const responseElement = document.getElementById(`${cellId}_response`);
    const button = document.querySelector(`.cell-card[data-cell-id="${cellId}"] button`);
    
    // Reset UI
    responseElement.className = 'response loading';
    responseElement.textContent = 'Processing...';
    button.disabled = true;

    try {
        // Prepare input data - STRUCTURE CHANGED TO MATCH BACKEND
        const cellInputData = {};
        for (const input of cell.inputs) {
            const inputElement = document.getElementById(`${cellId}_${input.id}`);
            const value = inputElement.value.trim();
            
            switch(input.type) {
                case 'number':
                    cellInputData[input.id] = parseFloat(value);
                    if (isNaN(cellInputData[input.id])) throw new Error('Invalid number');
                    break;
                case 'text':
                case 'select':
                    cellInputData[input.id] = value;
                    break;
                case 'json':
                    cellInputData[input.id] = value ? JSON.parse(value) : null;
                    break;
            }
        }

        // Structure data to match backend expectations
        const requestData = {
            cells: [cellId],
            data: {
                [cellId]: cellInputData  // Nest input data under cell ID
            }
        };

        console.log("Sending request:", requestData);  // Debug log

        const response = await fetch(API_URL, {
            method: 'POST',
            headers: { 
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: JSON.stringify(requestData)
        });

        const result = await response.json();
        console.log("API Response:", result);  // Debug log
        
        if (!response.ok || !result.success) {
            throw new Error(result.error || `API request failed with status ${response.status}`);
        }

        // Handle backend response format
        if (result.results && result.results[cellId]) {
            responseElement.textContent = JSON.stringify(result.results[cellId], null, 2);
            responseElement.className = 'response success';
        } else {
            throw new Error('API did not return results for this cell');
        }
        
        updateLastUpdate();

    } catch (error) {
        console.error('Execution error:', error);
        responseElement.textContent = `Error: ${error.message}`;
        responseElement.className = 'response error';
    } finally {
        button.disabled = false;
    }
}

        // Function to parse URL parameters
function getUrlParams() {
  const params = new URLSearchParams(window.location.search);
  return {
    cell: params.get('cell'),
    ...Object.fromEntries(params.entries())
  };
}

// Function to auto-execute a cell from URL parameters
function executeFromUrl() {
  const params = getUrlParams();
  if (params.cell) {
    const cellId = params.cell;
    const cell = CELLS.find(c => c.id === cellId);
    
    if (cell) {
      // Set input values from URL params
      cell.inputs.forEach(input => {
        const paramValue = params[input.id];
        if (paramValue !== undefined) {
          const inputElement = document.getElementById(`${cellId}_${input.id}`);
          if (inputElement) {
            inputElement.value = paramValue;
          }
        }
      });
      
      // Execute the cell after a short delay to ensure DOM is ready
      setTimeout(() => executeCell(cellId), 300);
    }
  }
}
