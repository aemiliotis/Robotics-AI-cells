<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotics AI Hub</title>
    <style>
        :root {
            --primary: #4a6fa5;
            --secondary: #166088;
            --accent: #4fc3f7;
            --bg: #f5f7fa;
            --card-bg: #ffffff;
            --text: #333333;
            --success: #4CAF50;
            --error: #F44336;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text);
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 2px solid var(--primary);
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 10px;
        }
        
        #results-container {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            border-left: 4px solid var(--primary);
            max-height: 70vh;
            overflow-y: auto;
        }
        
        .cell-form {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        input, select, textarea, button {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 500;
            padding: 10px;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: var(--secondary);
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Robotics AI Hub</h1>
            <p>JavaScript implementation of robotic calculation cells</p>
        </header>
        
        <div id="cell-form-container" class="cell-form">
            <h2>Select a Cell</h2>
            <select id="cell-selector">
                <option value="">-- Select a cell --</option>
            </select>
            
            <div id="input-fields"></div>
            
            <button id="execute-btn" disabled>Execute</button>
        </div>
        
        <div id="results-container" class="hidden">
            <h2>Results</h2>
            <pre id="results-output"></pre>
            <button id="back-btn">Back to Form</button>
        </div>
    </div>

    <!-- Load all cell modules -->
    <script src="app.js" type="module"></script>
</body>
</html>
